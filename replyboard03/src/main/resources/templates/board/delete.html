<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
                xmlns:th="http://www.thymeleaf.org" 
                layout:decorate="~{/layout/layout.html}">
<head>
  <title>BOARD DELETE</title>
</head>
<body>
  <div class="container" id="contents" layout:fragment="contents">
    <h2>DELETE</h2>
    
    <form action="/board/deleteProcess" method="post" class="mt-5">
      <div class="mb-3">
        <label for="writer" class="form-label">PASSWORD</label>
        <input type="password" class="form-control" id="password" placeholder="password" name="password">
        <input type="hidden" name="no" value="3" th:value="${param.no}">
      </div>
      <div class="mt-5 text-center">
        <a href="/board/list" class="btn btn-lg btn-primary">LIST</a>
        <button type="submit" class="btn btn-lg btn-primary">CONFIRM</button>
      </div>
    </form>
  </div>
</body>
</html>
